<h2 mat-dialog-title>{{ data ? "Edit" : "Create" }} Post</h2>
<form [formGroup]="createPost" (ngSubmit)="Submit()">
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title" required />
        <mat-error *ngIf="submitted && f['title'].errors">
          <span *ngIf="f['title'].errors['required']">Title is required</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Body</mat-label>
        <input matInput placeholder="Body" formControlName="body" required />
        <mat-error *ngIf="submitted && f['body'].errors">
          <span *ngIf="f['body'].errors['required']">Body is required</span>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Id</mat-label>
        <input
          type="number"
          matInput
          placeholder="Id"
          formControlName="id"
          required
        />
        <mat-error *ngIf="submitted && f['id'].errors">
          <span *ngIf="f['id'].errors['required']">Id is required</span>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button cdkFocusInitial>
      {{ data ? "Edit" : "Create" }}
    </button>
  </mat-dialog-actions>
</form>
